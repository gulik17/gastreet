<!DOCTYPE html>
<html>
    <head>
        <title>Gastreet 2018</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background:#000;
                color:#fff;
                font-size:12px;
                line-height:18px;
                margin:0;
                padding:0;
                font-family:Arial, Helvetica, sans-serif;
                font-size:14px;
                text-align: center;
                padding: 5% 0 0 0;
                background: url(/images/404-bg.jpg);
                width: 100%;
                height: 100%;
                background-size: cover;}
            a, a:hover{color:#191f4f;}
            b, strong{
                font-weight:bold;
                color:#fff;}
            h1, h2, h3, h4, h5, h6 {
                font-family: "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
                line-height: 1.2;
                text-transform: uppercase;
                font-weight:normal;}
            h2 {font-size: 26px;}
            #block-on-center {
                position: absolute;
                left: 0;
                top: 50%;
                border: none;
                transform: translate(0, -50%);
                width: 100%;
                text-align: center;
                z-index: 1;}
            body:after {
                content: " ";
                display: block;
                width: 100%;
                height: 100%;
                position: fixed;
                background-color: rgba(0,0,0,.4);
                top: 0;
                left: 0;}
            @media all and (max-width: 600px) {
                h2 {font-size: 20px;}
            }
        </style>
    </head>
    <body>
        <div id="block-on-center">
            <h2>На сайте проводятся технические работы</h2>
        </div>
    </body>
</html>
