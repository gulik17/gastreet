<div class="gss-userparticipant">
    <div class="header">
        <h2 class="title">##addMember##</h2>
        <div class="backtobasket"><a href="{link show=basket}">##returnToCart##</a></div>
    </div>

    <p class="info">##userparticipantText##</p>
    <h3>##addNewMemberDetails##:</h3>

    <form action="{link do=addparticipant}" id="user-new" method="post">
        <input type="hidden" name="id" value="{$actor->id}" />
        <input type="hidden" name="isalive" value="1" />
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="lastname">##lastName##:</label>
                    <input class="form-control" type="text" id="lastname" name="lastname" maxlength="255" />
                </div>
                <div class="form-group">
                    <label for="name">##name##:</label>
                    <input class="form-control" type="text" id="name" name="name" maxlength="255" />
                </div>
                <div class="form-group">
                    <label for="reg_phone">##phone##:</label>
                    <input class="form-control" type="text" autocomplete="off" id="reg_phone" name="phone" maxlength="20" />
                </div>
                <div class="form-group">
                    <label for="email">##email##:</label>
                    <input class="form-control" type="text" id="email" name="email" maxlength="100" />
                </div>
                <div class="form-group">
                    <label for="company">##company##:</label>
                    <input class="form-control" type="text" id="company" name="company" maxlength="100" />
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="countryName">##country##:</label>
                    <select class="form-control" id="countryName" name="countryName">
                        <option value="">-- ##country## --</option>
                        {html_options options=$this.country}
                    </select>
                </div>
                <div class="form-group">
                    <label for="cityName">##city##:</label>
                    <select class="form-control" style="display:none" id="secondCityName">
                        <option value="">-- ##city## --</option>
                        {html_options values=$this.city output=$this.city}
                    </select>
                    <input class="form-control" disabled type="text" id="cityName" name="cityName" maxlength="100" />
                </div>
                <div class="form-group">
                    <label for="position">##position##:</label>
                    <input class="form-control" type="text" id="position" name="position" maxlength="100" />
                </div>
            </div>
        </div>
        <div class="form-submit">
            <button type="submit" class="btn btn-black">##addMember##</button>
        </div>
    </form>
</div>
