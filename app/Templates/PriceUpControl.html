{assign var=this value=$PriceUpControl}

<div class="container head">
    <div class="row">
        <div class="col-md-12">
            <div class="row align-items-center">
                <div class="col-md-8 col-6">
                    <div class="row mt-5 mt-md-3">
                        <div class="col-md-7 logo-head ticket">
                            <img src="/images/price_up/logo.png" alt="">
                        </div>
                        <div class="col-md-5 mt-5 mt-md-0 ticket">
                            <img src="/images/price_up/june.png" alt="">
                        </div>
                        <div class="col-md-8">
                            <p class="longtitle pt-4 mt-3 pt-md-0">
                                Не теряй времени цены будут только расти.
                                Последний шанс купить билеты по стартовой цене.
                                Повышение цен первого марта.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="offset-md-1 col-md-3 col-6 img-march-mobile ticket">
                    <img src="/images/price_up/march-mobile.png" class="d-md-none d-inline" alt="">
                    <img src="/images/price_up/increase.png" class="d-md-inline d-none" alt="" style="margin-top: -17px;">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container price-increase-body">
    <div class="row align-items-end d-md-flex d-none">
        <div class="col ticket">
            <img src="/images/price_up/king.png" alt="">
        </div>
        <div class="col ticket">
            <img src="/images/price_up/rebro.png" alt="">
        </div>
        <div class="col ticket">
            <img src="/images/price_up/profi.png" alt="">
        </div>
        <div class="col ticket">
            <img src="/images/price_up/chef.png" alt="">
        </div>
        <div class="col ticket">
            <img src="/images/price_up/barstreet.png" alt="">
        </div>
    </div>
    <div class="row align-items-end d-block d-md-none">
        <div class="col king ticket mobile-ticket">
            <img src="/images/price_up/king_mobile.png" alt="">
        </div>
        <div class="col rebro ticket mobile-ticket">
            <img src="/images/price_up/rebro-mobile.png" alt="">
        </div>
        <div class="col profi ticket mobile-ticket">
            <img src="/images/price_up/profi-mobile.png" alt="">
        </div>
        <div class="col chef ticket mobile-ticket">
            <img src="/images/price_up/chef-mobile.png" alt="">
        </div>
        <div class="col barstreet ticket mobile-ticket">
            <img src="/images/price_up/barstreet-mobile.png" alt="">
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <a class="mt-5 price-btn pay-now" href="{link show=userregister}">Купить сейчас</a>
        </div>
        <div class="col-md-12">
            <a href="#" data-toggle="modal" data-target="#remindExampleModal" class="mt-4 price-btn btn-primary remind">Напомнить 2 марта :)</a>
        </div>
    </div>
</div>

<!-- Modal -->

                    <div>
                        <input class="form-control" placeholder="E-mail" type="text" name="email" style="width: 100%;">
                    </div>
                    <div class="mt-4 text-center">
                        <input class="btn btn-white" type="submit" value="Напомнить">
                    </div>
                    <input type="hidden" name="charset" value="UTF-8">
