{assign var=this value=$MemoryControl}

<div class="jumbotron-blank">
    <div class="container">
        <div class="row content">
            <div class="col-md-12">
                <ul class="breadcrumbs">
                    <li><a href="/">##home##</a></li>
                    <li><span>##memory##</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container messagesPage mt-4">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <header id="messagesHeader">
                <h1 class="text-center mb-3">Напиши свои эмоции о&nbsp;GASTREET'19</h1>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-md-10 offset-md-1">
            <form>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Телефон</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Тема</label>
                        <input type="text" name="subject" class="form-control">
                    </div>
                    <div class="col-md-12 form-group">
                        <label>Сообщение</label>
                        <textarea name="message" class="form-control" rows="6"></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-white memory-submit">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="messageContainer mt-5">
        {foreach from=$this.memories item=memory}
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <article class="message">
                        <h1 class="header">{$memory.subject}</h1>
                        <p class="bodyText">{$memory.message|dbtexttohtml|nl2br}</p>
                        <p class="author">{$memory.name} {$memory.lastname|truncate:2:"."}</p>
                    </article>
                </div>
            </div>
        {/foreach}
    </div>
</div>
