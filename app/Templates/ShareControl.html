{assign var=this value=$ShareControl}
<!DOCTYPE html>
<html>
    <head>
        <title>GASTREET 2019 — International Restaurant Show</title>
        <meta property="og:url"           content="https://gastreet.com/" />
        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="GASTREET 2019 — International Restaurant Show" />
        <meta property="og:description"   content="GASTREET 2019 — International Restaurant Show" />
        <meta property="og:image"         content="https://gastreet.com/images/share.jpg" />
    </head>
    <body>
        <div id="fb-root"></div>
        {literal}
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        {/literal}
        <div class="fb-share-button" data-href="https://gastreet.com/" data-layout="button_count"></div>
    </body>
</html>
