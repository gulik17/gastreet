{assign var=this value=$EditRealEmailControl}
{formrestore id="form"}


<h2>{if $this.discount}Редактирование промо-кода на скидку{else}Создание промо-кода на скидку{/if}</h2>
<form id="form" action="{alink do=saverealemail}" method="post">
    <input type="hidden" name="id" value="{$this.discount->id}" />
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>E-mail:</label>
                <input class="form-control" type="text" name="email" value="{$this.discount->email}" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Владелец:</label>
                <input class="form-control" type="text" name="name" value="{$this.discount->name}" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Описание:</label>
                <textarea rows="6" class="form-control" type="text" name="description">{$this.discount->description}</textarea>
            </div>
        </div>
    </div>

    <div class="form-group">
        <input class="btn btn-success" id="submit" type="submit" value="Сохранить"/>
    </div>
</form>
