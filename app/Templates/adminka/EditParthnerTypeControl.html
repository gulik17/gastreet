{assign var=this value=$EditParthnerTypeControl}
{formrestore id="form"}

{loadscript file='/js/md5.js' type='js'}
{loadscript file='/js/caretaker.js' type='js'}


<h2>{if $this.parthnertype}Редактирование {else}Создание {/if} типа партнера</h2>
<form id="form" action="{alink do=saveparthnertype}" method="post" enctype="multipart/form-data" onsubmit="ignoreSnapshot();" style="max-width: 400px">
	<input type="hidden" name="id" value="{$this.parthnertype->id}" />
	<div class="form-group">
		<label>Название:</label>
		<input class="form-control" type="text" name="name" id="name" value="{$this.parthnertype->name}"/>
	</div>
	<div class="form-group">
		<input class="btn btn-success" id="submitPlace" type="submit" value="Сохранить"/>
	</div>
</form>
