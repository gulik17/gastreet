{assign var=this value=$ManageFaqControl}

<h2>ЧаВо</h2>

<div class="create">
	<input class="btn btn-primary" type="button" onclick="window.location='{alink show=editfaq}'" value="Добавить вопрос" />
</div>

{if $this.faqList}
<br/>
<table class="table table-striped table-bordered table-hover" cellspacing="0" cellpadding="0">
	<tr>
		<th>ID</th>
		<th>Вопрос</th>
		<th>Ответ</th>
		<th>Действия</th>
	</tr>
	{foreach item=faq from=$this.faqList}
	<tr class="{cycle values='color,'}">
		<td>{$faq->id}</td>
		<td width="15%">{$faq->question}</td>
		<td>{$faq->answer|forcewrap:0:300:false|nl2br}</td>
		<td width="15%">
			<a href="{alink show=editfaq id=$faq->id}">Редактировать</a> | <a href="{alink do=delfaq id=$faq->id}" onclick="return confirm('Вы уверены что хотите удалить?');">Удалить</a>
		</td>
	</tr>
	{/foreach}
</table>
{/if}
