{assign var=this value=$ManageAreaTypeControl}

<h2>Типы программ</h2>

<div class="create">
	<input class="btn btn-primary" type="button" onclick="window.location='{alink show=editareatype}'" value="Создать тип программы" />
</div>

{if $this.areaTypeList}
<br/>
<table class="table table-striped table-bordered table-hover" cellspacing="0" cellpadding="0">
	<tr>
		<th>ID</th>
		<th>Название</th>
		<th>Действия</th>
	</tr>
	{foreach item=areaType from=$this.areaTypeList}
		<tr class="{cycle values='color,'}">
			<td>{$areaType->id}</td>
			<td>{$areaType->name}</td>
			<td>
				<a href="{alink show=editareatype id=$areaType->id}">Редактировать</a> | <a href="{alink do=delareatype id=$areaType->id}" onclick="return confirm('Вы уверены что хотите удалить?');">Удалить</a>
			</td>
		</tr>
	{/foreach}
</table>
{/if}
