{assign var=this value=$EditAreaTypeControl}
{formrestore id="form"}

{loadscript file='/js/md5.js' type='js'}
{loadscript file='/js/caretaker.js' type='js'}


<h2>{if $this.areaType}Редактирование {else}Создание {/if} типа программ</h2>
<form id="form" action="{alink do=saveareatype}" method="post" enctype="multipart/form-data" onsubmit="ignoreSnapshot();" style="max-width: 400px;">
    <input type="hidden" name="id" value="{$this.areaType->id}" />
    <div class="form-group">
        <label>Название:</label>
        <input class="form-control" type="text" name="name" id="name" value="{$this.areaType->name}"/>
    </div>
    <div class="form-group">
        <input class="btn btn-success" id="submitPlace" type="submit" value="Сохранить"/>
    </div>
</form>
